{% extends 'base.html' %}

{% block header %}
  <!--<h1>{% block title %}Log In{% endblock %}</h1>-->
{% endblock %}

{% block content %}
<form action="/auth/login" method="post">
    <div class="main_box">
        <div class="login_box">
            <h3><span>用户登录</span><a href="{{ url_for('auth.register') }}" class="mr" id="lin">立即注册</a></h3>
            <div class="form_all_box">
                <input type="text" class="form_box" name="username" placeholder="用户名/邮箱">
            </div>
            <div class="form_all_box">
                <input type="text" class="form_box" name="password" placeholder="密码">
            </div>
            <div class="select_btn">
                <h4 class="ml">
                    <input type="checkbox" name="select" value="下次自动登录"><span>下次自动登录</span>
                </h4>
                <h4 class="mr">
                    <span class="forget_pw"><a href="forget.html" id="lig">忘记密码？</a></span>
                </h4>
            </div>
            <div class="form_all_box ">
                <button type="submit" class="btn_box">登录</button>
            </div>
        </div>
    </div>
</form>
{% endblock %}
